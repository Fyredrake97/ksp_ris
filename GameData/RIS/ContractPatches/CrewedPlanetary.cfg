/* Neighbour planet fly-bys */
@CONTRACT_TYPE[first_VenusFlybyCrewed]:AFTER[RP-0]
{
    @rewardFunds -= 60000
    @description ^= :$:  RIS pays 350k funds.:
}
@CONTRACT_TYPE[first_MarsFlybyCrewed]:AFTER[RP-0]
{
    @rewardFunds -= 75000
    @description ^= :$:  RIS pays 450k funds.:
}

/* Next level: orbit Venus... */
@CONTRACT_TYPE[VenusOrbitCrew]:AFTER[RP-0]
{
    @advanceFunds -= 48500
    @rewardFunds -= 48500
    @description ^= :$:  RIS pays 400k funds.:
}

/* ... or land on Mars!  (Or Phobos.) */
@CONTRACT_TYPE[MarsLandingCrew]:AFTER[RP-0]
{
    @advanceFunds -= 100000
