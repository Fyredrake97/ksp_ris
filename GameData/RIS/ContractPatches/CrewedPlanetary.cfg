    @description ^= :$:  RIS pays 750k funds.:
}
@CONTRACT_TYPE[PhobosLandingCrew]:AFTER[RP-0]
{
    @advanceFunds -= 100000
    @rewardFunds -= 50000
    @description ^= :$:  RIS pays 500k funds.:
}
